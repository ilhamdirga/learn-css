<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Filter</title>
	<style>
		/*
			tipe filter :
			blur(px)
			grayscale(angka|%)
			invert(angka|%) membuat seperti negatif film
			brightness(angka|%)
			sepia(angka|%) merubah jadi warna kuning
			opcaity(angka|%)
			contrast(angka|%)
			hue-rotate(deg) merotasi warna
			drop-shadow(sama seperti box shadow) bisa digunakan untuk box dan text
			saturate(angka|%), mengatur saturasi lebih berwarna
			http://html5-demos.appspot.com/static...
		*/
		body{
			text-align: center;
		}
		img{
			filter: saturate(150%);
		}
	</style>
</head>
<body>
	<img src="borobudur.png" alt="gambar">

</body>
</html>
