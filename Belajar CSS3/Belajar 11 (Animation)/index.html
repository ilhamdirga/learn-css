<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animation</title>
	<style>
		/*animation: 
			[name] [duration] [timing-function]
			[delay] [iteration-count] [direction]
			[fill-mode] [play-state]
		*/
		.kotak{
			width: 100px;
			height: 100px;
			background-color: salmon;
			animation: animasiKotak 2s ease 4 alternate;
		}
		@keyframes animasiKotak{
			0%{
				width: 100px;
			}
			50%{
				width: 500px;
				height: 100px;
			}
			100%{
				width: 500px;
				height: 500px;
			}

		}

	</style>
</head>
<body>
	<div class="kotak"></div>

</body>
</html>
