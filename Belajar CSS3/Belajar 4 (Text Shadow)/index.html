<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text Shadow</title>
	<style>
		h1{
			font-size: 100px;
			font-family: arial;
			text-align: center;
			/*text shadow tidak memiliki inset dan spread*/
			text-shadow: 10px 5px 10px white, 20px 10px 10px black, -10px -5px 10px salmon,-20px -10px 10px darkslateblue;
		}
	</style>
</head>
<body>
	<div>
		<h1>Hello World</h1>
	</div>

</body>
</html>
